// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.KOTLIN_VERSION = '1.2.31'
    ext.ANDROID_GRADLE_PLUGIN_VERSION = '3.0.1'
    ext.DOKKA_VERSION = '0.9.16'
    ext.BINTRAY_VERSION = '1.7.3'
    repositories {
        google()
        jcenter()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap'
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$ANDROID_GRADLE_PLUGIN_VERSION"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$KOTLIN_VERSION"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$DOKKA_VERSION"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$BINTRAY_VERSION"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

configure(allprojects) {
    ext {
        ANDROID_MIN_SDK_VERSION         = 16
        ANDROID_TARGET_SDK_VERSION      = 27
        ANDROID_COMPILE_SDK_VERSION     = 27
        ANDROID_BUILD_TOOLS_VERSION     = '27.0.3'

        ANDROID_SUPPORT_LIBRARY_VERSION = '27.1.0'
        CONSTRAINT_LAYOUT_VERSION       = '1.0.2'
        BUTTERKNIFE_VERSION             = '8.7.0'

        JUNIT_VERSION                   = '4.12'
        HAMCREST_VERSION                = '1.3'
        MOCKITO_KOTLIN_VERSION          = '1.5.0'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
